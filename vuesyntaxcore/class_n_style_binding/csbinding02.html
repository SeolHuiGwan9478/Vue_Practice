<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Sample</title>
</head>
<body>
    <div id="app">
        <div v-bind:class="[activeClass, errorClass]">2</div>
        <div v-bind:class="[isActive?activeClass:'', errorClass]">2</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isAcitve: true,
                activeClass: 'active',
                errorClass: 'text-danger',
            }
        });
    </script>
</body>
</html>
